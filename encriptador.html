<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <script src="./encriptador.js"></script>
  <link rel="stylesheet" href="./encriptador.css">
</head>


<body>

  <div class="box-cotainer">
    <textarea id="inputText" placeholder="Escribe el texto a encriptar" rows="7"></textarea>

    <button id="encryptButton" onclick="processText()">Encriptar</button>
    <button id="decryptButton" onclick="reverseText()">Desencriptar</button>

    <div id="messagesBox">
      <p id="alertMessage">Sólo letras minúsculas y sin acento</p>
      <p id="errorMessage"></p>
    </div>

    <p id="outputText">El texto se mostrará aquí...</p>
  </div>

  <div class="buttons">
    <button id="copyButton" onclick="copyText()">Copiar</button>
  </div>

  <footer>Daniel Hernandez - 2024</footer>
</body>
</html>
